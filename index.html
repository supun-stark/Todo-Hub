<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Hub</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
            <!-- Navbar -->
            <nav class="navbar navbar-light justify-content-between">
                <!-- <a class="navbar-brand">Navbar</a> -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo2.png" width="100" height="105" class="d-inline-block align-top" alt="">
                    <span>Todo-Hub</span>
                </a>
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>


            <!-- Display tasks -->
            <div id="tasksection">
                <form id="taskForm">
                    <input type="text" placeholder="Enter New Task" class="task" id="task">
                    <button class="add" id="add">Add</button>
                </form>
                <ul id="results">
                    <!-- <li><span class="item">Coding</span><button class="done">Done</button><button class="del">Delete</button></li> -->
                </ul>
            </div>
            
    <script src="script.js"></script>
</body>
</html>
